<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <!-- Title Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <!-- Paragraph Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="register_modal">
        <div class="register_box"></div>
        <div class="register_box">
            <div class="register_container">
                <!-- Logo -->
                <!-- <img src="" alt=""> -->
                <h1>Barbershop</h1>
            </div>
            <form class="register_container">
                <div class="register_item">
                    <input placeholder="User Type" type="text" hidden>
                </div>
                <div class="register_item">
                    <div class="register_subitem">
                        <input placeholder="First Name" type="text">
                    </div>
                    <div class="register_subitem">
                        <input placeholder="Last Name" type="text">
                    </div>
                </div>
                <div class="register_item">
                    <div class="register_subitem">
                        <input placeholder="Birthday" type="date">
                    </div>
                    <div class="register_subitem">
                        <input placeholder="Age" type="number">
                    </div>
                    <!-- <div class="register_subitem">
                        <input placeholder="Contact No." type="number">
                    </div> -->
                </div>
                <div class="register_item">
                    <input placeholder="Email" type="text">
                </div>
                <div class="register_item">
                    <input placeholder="Username" type="text">
                </div>
                <div class="register_item">
                    <input placeholder="Password" type="text">
                </div>
                <div class="register_item">
                    <input placeholder="Confirm Password" type="text">
                </div>
                <div class="register_item">
                    <button class="btn_primary" type="submit">SUBMIT</button>
                </div>
            </form>
            <div class="register_container">
                <div class="register_item">
                    <hr>
                </div>
                <div class="register_item">
                    <p>Already have an Account? <a href="#">Login...</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
